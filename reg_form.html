  <body>
    <form method="post" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Uživatelské jméno</label>
        <div class="col-md-6">
          <input type="text" required="required" class="form-control" id="inputID" placeholder="Uživatelské jméno">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">E-mailová adresa</label>
        <div class="col-md-6">
          <input type="email" required="required" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Heslo</label>
        <div class="col-md-6">
          <input type="password" required="required" class="form-control" id="inputPassword3" placeholder="Heslo">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Registrovat se</button>
        </div>
      </div>
    </form>
